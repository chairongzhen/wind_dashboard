<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wind Dashboard</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <h1>Wind Dashboard</h1>
            <div class="w_menu">
                  <ul>
                      <li><a target="_self" href="index.html">上市公司总市值</a></li>
                      <li><a target="_self" href="index.html">浦东上市公司分布</a></li>
                      <li><a target="_self" href="index.html">发债企业</a></li>
                      <li><a target="_self" href="index.html">企业舆情</a></li>
                  </ul>
            </div>
            <div class="w_showTime"></div>
        </header>
        <section class="w_mainbox">
            <div class="w_mainbox_column">
                <div class="w_mainbox_column_panel funnel_company">
                    <h2>企业分布</h2>
                    <div class="w_chart"></div>
                    <div class="w_mainbox_column_panel_footer"></div>
                  </div>
                <div class="w_mainbox_column_panel rose_company">
                    <h2>地区分布</h2>
                    <div class="w_chart"></div>
                    <div class="w_mainbox_column_panel_footer"></div>
                </div>
            </div>
            <div class="w_mainbox_column">
                <div class="w_mainbox_column_panel bar_listedcompany">
                    <h2>上市公司市值与企业家数</h2>
                    <div class="w_chart"></div>
                    <div class="w_mainbox_column_panel_footer"></div>
                </div>
                <div class="w_mainbox_column_panel bar_company">
                    <h2>企业分布</h2>
                    <div class="w_chart"></div>
                    <div class="w_mainbox_column_panel_footer"></div>
                </div>
            </div>
        </section>
        <script src="js/w_getdate.js"></script>
        <script src="js/flexible.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/echarts.min.js"></script>
        <script src="js/s1.js"></script>     
    </body>
</html>
